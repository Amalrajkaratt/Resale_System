{% extends 'buyer_dashboard_base.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="margin-top: 20px;"> 
        <div class="row">

        {% for p in product %}
        
            <div class="col-md-3" style="margin-top: 40px;">
                <article class="card">
                    <div class="temporary_text">
                        <img src="{{p.Photo.url}}" alt="" height="190px" width="230px" style="border-radius: 10px;">
                    </div>
                <div class="card_content">
                    <span class="card_title">{{p.Product_Name}}</span>
                        <span class="card_subtitle">{{p.Product_Price}}</span>
                        <p class="card_description"><a href="{% url 'buyer:show_productdetail' product.id %}" class="btn btn-primary">Show details</a></p>
                    </div>
                </article>

                
            </div>
            {% endfor %}
    
           
           
                
            </div>
</body>
{% endblock %}
