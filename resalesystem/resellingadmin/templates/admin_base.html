<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
     
</head>
<body>
   
    
   <div class="container-fluid">

      <div class="col-sm-12" style="line-height:30px;background-color:rgb(0, 0, 0);height:50px;background-color:red;">

      </div>
    
      
    </div>
  </div>

          <a href="{% url 'resellingadmin:show_seller'  %}" style="text-decoration: none;color:aliceblue;">Show sellers</a><br>

    </div>
  </div>
    
 

  <div class="container-fluid">
    <div class="row" >
    
      <div class="col-sm-12" style="background-color:rgb(0, 0, 0);height:100px;background-color:rgb(69, 69, 69);margin-top:50px;">
